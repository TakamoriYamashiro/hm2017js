<h1>JS練習03 オブジェクト</h1>

<script>
var obj1 = {
	name:'yama',
	age:40,
	job:'web engineer'
};
//
console.log('オブジェクトの値へはドットシンタックスでアクセス');
console.log('My name is ' + obj1.name);
console.log(obj1.age + ' year\'s old');
console.log('My job is a ' + obj1.job);

console.log('--------------ループ(走査)----------------');
for(var k in obj1){
	console.log(k + ':' + obj1[k]);
}
